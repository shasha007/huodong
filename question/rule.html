    <p>1.&emsp13;“一站到底”答题活动，活动时间：2016年6月30日-11月20日;</p>
    <p>2.&emsp13;点击“开始答题” 即可答题闯关;</p>

    <p>7.&emsp13;若同时出现多个通关成功的同学，首先通关的同学为第一名;</p>
    <p>8.&emsp13;本活动由PU口袋校园与南京铁道职业技术学院联合举办;</p>
    <p>9.&emsp13;本活动最终解释权归PU口袋校园所有。</p>
