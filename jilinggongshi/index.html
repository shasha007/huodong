<script>
	var share=document.getElementById("share");
	var mask=document.getElementById("masking");
	var icon=document.getElementById("icon");
	var chat=document.getElementById("toChat");
	var ani=document.getElementById("animation");
	share.addEventListener("click",shareTo);
	mask.addEventListener("click",slideUp);
	function shareTo(){
		mask.style.display="block";
	}
	function slideUp(e){
		if(e.target.getAttribute("id")==="masking"){
			mask.style.display="none";
		}
	}
//	跳转动画
	for(var i=0;i<icon.getElementsByTagName("a").length;i++){
		icon.getElementsByTagName("a")[i].addEventListener("click",loading);
	}
	chat.addEventListener("click",loading);
	function loading(){

		mask.style.display="none";
		ani.style.display="block"
	}

</script>
